<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch || Website</title>
    <link rel="stylesheet" href="../CSS/SWcss.css">
</head>
<body>
    <marquee direction="right" scrollamount="20"><h1><span id="s1">Stop</span><span id="s2"> Watch </span></h1></marquee>
        <div class="stopwatch">
            <div class="timer-display">
                00 : 00 : 00 : 000
            </div>
            <div class="buttons">
                <button id="pause">Pause</button>
                <button id="start">Start</button>
                <button id="reset">Reset</button>
            </div>
        </div>
        <script src="../JS/SWJS.js"></script>
</body>
</html>
